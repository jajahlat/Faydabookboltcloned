name: flutter_app
description: "Faydabook - Islamic Book Reader App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: 6.1.5+1
  
  # Networking
  http: 1.5.0
  
  # Google Fonts (for Lora and Amiri)
  google_fonts: ^6.1.0
  
  # Local Storage
  shared_preferences: 2.5.3
  hive: 2.2.3
  hive_flutter: 1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/app_icon.png
